<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
  <title>Number guessing game</title>
</head>
<body>
<main class="container">
  <h1>Number guessing game</h1>
  <form>
    <div>
      <label for="number">Number from 0 to 10:</label>
      <input id="number" placeholder="Put your guess here" type="number">
      <input id="guess-button" type="submit" value="Check my guess">
      <p class="message" style="color: red"></p>
    </div>
  </form>
</main>
<script src="app.js"></script>
</body>
</html>
